<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Project Application</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="content">
        <h3> Add Prject Details </h3>
        <div class="user-input">
            <input id='pid' type="text" placeholder="Project ID"><br>
            <input id='pname' type="text" placeholder="Project Name"><br>
            <input id='pdesc' type="text" placeholder="Description"><br>
            <input id='pstatus' type="text" placeholder="Status"><br>
            <button onclick="addProject()">Add Project</button>
        </div>
        <div>
            <button onclick="createTable()">View Project List</button>
            <button onclick="countTRTag()">Count</button>
            <p id='countTrTag'>TR tag count in table body: <span id='countTR'></span></p>
        </div>
        <div id='projectListTbl'>
            <!-- Table Content -->
        </div>
    </div>
    <script src='main.js'></script>
    <script src='MyConsole.js'></script>
</body>

</html>
